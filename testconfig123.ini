[custom]
;不要随意改变关键字，否则会导致出错
;测试使用，勿上头

enable_rule_generator=true
overwrite_original_rules=true

;设置规则标志位
ruleset=🎯 向日葵,https://raw.githubusercontent.com/disyaoqing66/Clash/master/Ruleset/SunFlower.list
ruleset=🎯 ToDesk,https://raw.githubusercontent.com/disyaoqing66/Clash/master/Ruleset/ToDesk.list
ruleset=🎯 其余规则,[]FINAL
;设置规则标志位

;设置分组标志位
custom_proxy_group=🚀 手动切换`select`^((?!(UnblockMusic|music|𝐌𝐮𝐬𝐢𝐜|Unbolck|网易云|云音乐|Music|Netease|🎶|解锁)).)*$`[]🔯 故障转移`[]🇭🇰 香港节点`[]🇨🇳 台湾节点`[]🇯🇵 日本节点`[]🇸🇬 狮城节点`[]🇺🇲 美国节点`[]🇰🇷 韩国节点
#感觉这几个是通配符^?!$  感觉*不是通配符
custom_proxy_group=🎯 其余规则`select`[]🚀 手动切换`[]DIRECT`[]🔯 故障转移`[]🇭🇰 香港节点`[]🇨🇳 台湾节点`[]🇸🇬 狮城节点`[]🇯🇵 日本节点`[]🇺🇲 美国节点`[]🇰🇷 韩国节点
custom_proxy_group=🎯 向日葵`select`[]DIRECT`[]🚀 手动切换
custom_proxy_group=🎯 ToDesk`select`[]DIRECT`[]🚀 手动切换
custom_proxy_group=🔯 故障转移`fallback`V1[^-]2.0`http://www.gstatic.com/generate_204`600,5,50
custom_proxy_group=🔯 故障转移2`fallback`(V1[^]2.0)`http://www.gstatic.com/generate_204`600,5,50
custom_proxy_group=🔯 故障转移3`fallback`(V1**2.0|V1?.$2.5)`http://www.gstatic.com/generate_204`600,5,50
custom_proxy_group=🔯 故障转移4`fallback`(V1?!$2.0|V1?$2.5)`http://www.gstatic.com/generate_204`600,5,50
#`600,,50意思是`interval（间隔时间过后，基准测试结果将被丢弃。如果使用该策略组，将会进行重新测试）,timeout（如果超时未完成，则放弃策略）,tolerance（仅当新获胜者的分数高于旧获胜者的分数加上容差时，才会更改策略。此选项可防止具有相似分数的策略不断交替）
custom_proxy_group=🇭🇰 香港节点`url-test`(港|HK|Hong Kong)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇯🇵 日本节点`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇺🇲 美国节点`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`http://www.gstatic.com/generate_204`300,,150
custom_proxy_group=🇨🇳 台湾节点`url-test`(台|新北|彰化|TW|Taiwan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇸🇬 狮城节点`url-test`(新加坡|坡|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇰🇷 韩国节点`url-test`(KR|Korea|KOR|首尔|韩|韓)`http://www.gstatic.com/generate_204`300,,50
;设置分组标志位
